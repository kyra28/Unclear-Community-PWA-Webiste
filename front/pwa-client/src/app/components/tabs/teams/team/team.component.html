<div>
  <h3><p> {{this.team.name}} - {{this.team.game}}</p></h3>
  <img class="img-responsive" src={{this.team.logo}} alt="STAFF">
  <p class="lead">  </p>
  <div class="players">
    <ul class="list-inline">
      <li>Lineup:</li>
      <div *ngFor="let player of this.team.players">
        <li>
          <p>{{player.pseudo}}</p>
        </li>
      </div>
    </ul>
  </div>
</div>
